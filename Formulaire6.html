<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Editer_Un_Tableaux</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th scope="col">Fiche</th>
				<th scope="col">Catégorie</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Natural Selection 2</td>
				<td>Jeux vidéo</td>
			</tr>
			<tr>
				<td>Dreamwear</td>
				<td>Logiciels</td>
			</tr>
			<tr>
				<td>Comment faire des frites</td>
				<td>Cuisine</td>
			</tr>
			<tr>
				<td>Comment faire un créneau</td>
				<td>Conduite</td>

			

			</tr>
		</tbody>
		
	</table>
	<script type="text/javascript">
		var output = document.getElementById('output'),cells;
		if(output){
			cells = output.getElementById('td');
			for(var i=0, c=cells.length; i<c; i++){
				cells[i].onclick = function () {

					if(this.getAttribute("data-state")) return;

					// Si data-state est présent, on ne fait rien 
					// Car ça veut ire qu'on est déjà en train d'éditer la cellule

					var text =  this.innerHTML; // On récupère le contenu de la cellule
					var input = document.createElement("input");
					//On crée un input
						input.value = text;
						input.type = "text";

						this.innerHTML = ''; // On efface le contenu de la cellule 
						this.appendChild(input); // On place l'input dans la cellule,
						this.setAttribute("date-state","edit"); // On indique que la cellule est en cours d'édition 
						input.onblur = function(){
							// Quand l'input perd le focus...
							this.parentNode.innerHTML = this.value;
							// Et on remplace la contenu de la cellule (et donc l'input) par la valeur de l'input
						};
				};
			}

		}
	</script>

</body>
</html>
